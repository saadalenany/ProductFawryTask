<mat-card>
    <h2>Product Details</h2>

    <hr />
    <div *ngIf="product">
        <div>
            <label><b>Code: </b></label> {{product.code}}
        </div>
        <div>
            <label><b>Name in Arabic: </b></label> {{product.nameAr}}
        </div>
        <div>
            <label><b>Name in English: </b></label> {{product.nameEn}}
        </div>
        <div>
            <label><b>Price: </b></label> {{product.price}}
        </div>
        <div>
            <label><b>Category in Arabic: </b></label> {{product.categoryAr}}
        </div>
        <div>
            <label><b>Category in English: </b></label> {{product.categoryEn}}
        </div>
        <div>
            <label><b>Quantity: </b></label> {{product.quantity}}
        </div>

        <br/>
        <div *ngIf="product.active">
            <button mat-button (click)="deactivate(product.id)" class="btn btn-danger">Deactivate</button>
        </div>
        <div *ngIf="!product.active">
            <button mat-button (click)="activate(product.id)" class="btn btn-success">Activate</button>
        </div>

    </div>

    <br>
    <br>
    <button (click)="list()" class="btn btn-primary">Back to Product List</button><br><br><br>
</mat-card>
